    <div class="container">
        <section>
            <h2>Me laisser un message</h2>
            <p>N’hésitez pas à me contacter via ce formulaire, je vous répondrai rapidement.</p>
        </section>

        <section>
            <form action="https://formspree.io/f/xwpozpqk" method="POST">
                <label for="name">Votre nom :</label><br>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required><br>

                <label for="email">Votre email :</label><br>
                <input type="email" id="email" name="_replyto" placeholder="Entrez votre email" required><br>

                <label for="message">Votre message :</label><br>
                <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici..."
                    required></textarea><br>

                <button type="submit">Envoyer</button>
            </form>
        </section>
